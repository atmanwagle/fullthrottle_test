<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crate New User</title>
</head>
<body>
<form method="POST" class="post-form" action="/fullthrottle/register">
    {% csrf_token %}

    <label>Name</label>
    <input type="text" name="real_name"/>
    <br>

    <label>Username</label>
    <input type="text" name="username"/>
    <br>

    <label>Password</label>
    <input type="password" name="password"/>
    <br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
