<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
</head>
<body>
<h1>Welcome to the Main Menu</h1>

<h3>User Login</h3>

<form method="POST" action="/fullthrottle/">

    <label>Username</label>
    <input type="text" name="username"/>
    <br>

    <label>Password</label>
    <input type="password" name="password"/>
    <br>

    <button type="submit">Submit</button>
</form>

<br>
<a href="/fullthrottle/register">Create New User</a>
</body>
</html>
